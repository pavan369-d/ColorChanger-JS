<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #container {
        display: flex;
        margin-top: 200px;
        margin-bottom: 20px;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }
      .box {
        width: 50px;
        height: 50px;
        border: 2px solid black;
        display: inherit;
        justify-content: center;
        align-items: center;
      }
      button {
        padding: 10px 20px;
        margin-left: 48%;
        background-color: black;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
      <div class="box">Box 3</div>
      <div class="box">Box 4</div>
      <div class="box">Box 5</div>
    </div>
    <button>Click</button>
    <script src="script.js"></script>
  </body>
</html>
